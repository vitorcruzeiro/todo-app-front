<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h2>All your tasks:</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <h3>{{task.name}}</h3>
      <span>Created at: {{task.created_at}}</span><br>
      <span>Status: {{task.done === true ? "Done" : "Pending"}}</span><br>
      <button (click)="editTask(task)"> Edit</button>
      <button (click)="removeTask(task)">Remove</button>
      <button (click)="completeTask(task)">Mark as done</button>
    </li>
  </ul>

  <hr>

  Name (for editing or creating a new task) <input type="text" [(ngModel)]="selectedTask.name"/><br>
    <button *ngIf="selectedTask.id != -1" (click)="updateTask()">Update</button>
    <button (click)="addTask()">Add task</button>
  
</div>
